<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de contacto</title>
</head>

<body>
    <form>
        <h2>Formulario de contacto</h2> 

        <!-- SIMPLE INPUTS -->
        <fieldset>      
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form-input">
                <label>Nombre completo
                    <input type="tel" placeholder="Agustín Lovagnini">
                </label>    
            </div>

            <div class="form-input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
            </div>

            <div class="form-input">
                <label>Número de teléfono
                    <input type="type" placeholder="Escribe tu número de teléfono">
                </label>
            </div>

            <div class="form-input">            
                <label>Asunto
                    <input type="text" placeholder="Dejá el asunto de tu mensaje">
                </label>
            </div>
        </fieldset>
        <!-- SELECT Y OPTIONS -->

        <div class="form-input">
            <label>Tipo de usuario
                <select name="type-of-user" aria-label="Selección del tipo de usuario">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>

        <!-- DATALIST Y OPTIONS -->

        <div class="form-input">
            <label>Referente
                <input list="referente" name="referente" aria-label="Escribe quién te refirió">
                <datalist id="referente" name="type-of-user">
                    <option value="Amigo">Un amigo/pariente</option>
                    <option value="Una empresa">Una empresa del rubro IT</option>
                    <option value="Publicidad">Lo ví por una publicidad</option>
                    <option value="Otros">Lo encontré por otro medio</option>
                </datalist>
            </label>
        </div>

        <!-- TEXTAREA -->

        <div class="form-input">
            <label>Mensaje
                <textarea placeholder="Deja tu mensaje..." aria-label="Déjanos un mensaje"></textarea>
            </label>
        </div>  

        <div class="form-input">
            <label>Acepto los términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>

    </form>
</body>

</html>
